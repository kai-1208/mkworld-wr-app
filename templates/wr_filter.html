<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WR Filter</title>
    <link rel="stylesheet" href="/static/css/filter.css">
    <script defer src="/static/js/filter.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">WR一覧</a></li>
            <li><a href="/filter">フィルタ</a></li>
            <li><a href="/compare">比較</a></li>
        </ul>
    </nav>
    <h1>WR検索・絞り込み</h1>

    <div class="filters">
        <input type="text" id="courseFilter" placeholder="コース名で絞り込み">
        <input type="text" id="playerFilter" placeholder="プレイヤー名で絞り込み">
        <input type="text" id="nationFilter" placeholder="国で絞り込み">
        <input type="text" id="characterFilter" placeholder="キャラで絞り込み">
        <input type="text" id="vehicleFilter" placeholder="マシンで絞り込み">
    </div>

    <table id="wrTable">
        <thead>
            <tr>
                <th>コース</th><th>タイム</th><th>プレイヤー</th><th>国</th><th>日付</th>
                <th>キャラ</th><th>マシン</th>
                <th>Lap1</th><th>Lap2</th><th>Lap3</th>
                <th>コイン</th><th>キノコ</th><th>動画</th>
            </tr>
        </thead>
        <tbody>
            {% for r in records %}
            <tr>
                <td>{{ r.course }}</td>
                <td>{{ r.time }}</td>
                <td>{{ r.player }}</td>
                <td>{{ r.nation }}</td>
                <td>{{ r.date }}</td>
                <td>{{ r.character }}</td>
                <td>{{ r.vehicle }}</td>
                <td>{{ r.lap1 }}</td>
                <td>{{ r.lap2 }}</td>
                <td>{{ r.lap3 }}</td>
                <td>{{ r.coins }}</td>
                <td>{{ r.mushrooms }}</td>
                <td><a href="{{ r.yt_url }}" target="_blank">YouTube</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
